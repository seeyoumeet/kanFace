<!DOCTYPE html>
<html>
<head>
    <title>选择课程</title>
    #parse("sys/header.html")
</head>
<body>
<div id="kanface_app" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.CourseDetail" @keyup.enter="query" placeholder="关键字">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
<!--            #if($shiro.hasPermission("ChooseCourse:save"))-->
<!--            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>-->
<!--            #end-->
<!--            #if($shiro.hasPermission("ChooseCourse:update"))-->
<!--            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>-->
<!--            #end-->
<!--            #if($shiro.hasPermission("ChooseCourse:delete"))-->
<!--            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>-->
<!--            #end-->
<!--            <a class="btn btn-primary" @click="info"><i class="fa fa-info"></i>&nbsp;详情</a>-->
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-success">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">课程</div>
                <div class="col-sm-10">
                    <select class="form-control" :disabled="showInfo" v-model="ChooseCourse.CourseDetail">
                        <option v-for="l in CourseDetails" :value="l.id">{{l.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">学生</div>
                <div class="col-sm-10">
                    <select class="form-control" :disabled="showInfo" v-model="ChooseCourse.sysUser">
                        <option v-for="l in sysUsers" :value="l.id">{{l.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定" v-if="!showInfo"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-default" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${rc.contextPath}/js/admin/ChooseCourse-ls.js?_${date.systemTime}"></script>
</body>
</html>
